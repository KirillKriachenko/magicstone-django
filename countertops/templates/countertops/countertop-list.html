{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="countertop-list" style="margin-top: 20px">
            {% if countertops %}
                {% for countertop in countertops %}
                    {% if countertop.image %}
                        <a href="{{ countertop.image.url }}">
                            <div class="cards">
                                <img class="card-img-top" src="{{ countertop.image.url }}" alt="Card image cap">
                            </div>
                        </a>

                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
    </div>

    {% include 'base/footer.html' %}
{% endblock %}
